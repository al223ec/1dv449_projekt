<div class="col-sm-6 col-sm-offset-3">
    <h1><span class="fa fa-sign-in"></span> Signup</h1>
    <form class="simple-form" name="registerForm">
        <div class="form-group">
        <span class="error"  ng-show="errorMessage != null"> 
        Något har gott fel var god försök igen! <br />
        {{errorMessage}}<br /></span>
            <label>Email</label>
            <input ng-model="user.email" type="email" class="form-control" name="email" 
            required>

            <span class="error" ng-show="registerForm.email.$error.required">
              Måste ange en email!</span>
            <span class="error" ng-show="registerForm.email.$error.email">
              Inte en giltig email!</span>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input ng-model="user.password" type="password" class="form-control" name="password"required 
            ng-minlength="6">

            <span class="error" ng-show="registerForm.password.$error.required">
            Du måste ange ett lösenord!</span>
            <span class="error" ng-show="registerForm.password.$error.minlength">
            Lösenordet måste vara minst 6 tecken!</span>
            <br>
        </div>
        <input type="submit" ng-click="register()" class="btn btn-warning btn-lg" value="Signup">
    </form>
    <hr>
    <p>Har du redan ett konto? <a href="/login">Logga in</a></p>
</div>
